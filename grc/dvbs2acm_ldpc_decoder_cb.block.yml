id: dvbs2acm_ldpc_decoder_cb
label: LDPC Decoder and Demodulator
category: '[DVB]/DVB-S2 ACM/Receiver'

parameters:
- id: outputmode
  label: Output mode (True = Message, False = Codeword)
  dtype: bool
  default: False
- id: infomode
  label: Show Corrected SNR
  dtype: bool
  default: False
- id: max_trials
  label: Max Iterations
  dtype: int
  default: 25
- id: debug_level
  label: Debug Level
  dtype: int
  default: 0

inputs:
- domain: stream
  dtype: complex

outputs:
- domain: stream
  dtype: byte

templates:
  imports: from gnuradio import dvbs2acm
  make: dvbs2acm.ldpc_decoder_cb(${outputmode}, ${infomode}, ${max_trials}, ${debug_level})

file_format: 1
