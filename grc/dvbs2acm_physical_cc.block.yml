id: dvbs2acm_physical_cc
label: PL Framer
category: '[DVB]/DVB-S2 ACM/Transmitter'

parameters:
-   id: dummyframes
    label: Dummy Frames
    dtype: enum
    options: [DUMMY_FRAMES_OFF, DUMMY_FRAMES_ON]
    option_labels: ['Off', 'On']
    option_attributes:
        val: [dvbs2acm.DUMMY_FRAMES_OFF, dvbs2acm.DUMMY_FRAMES_ON]

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: from gnuradio import dvbs2acm
    make: dvbs2acm.physical_cc(${dummyframes.val})

file_format: 1
