id: dvbs2acm_bch_decoder_bb
label: BCH Decoder
category: '[DVB]/DVB-S2 ACM/Receiver'

parameters:
- id: outputmode
  label: Output mode (True = Message, False = Codeword)
  dtype: bool
  default: False
- id: debug_level
  label: Debug Level
  dtype: int
  default: 0

inputs:
- domain: stream
  dtype: byte

outputs:
- domain: stream
  dtype: byte

templates:
  imports: from gnuradio import dvbs2acm
  make: dvbs2acm.bch_decoder_bb(${outputmode}, ${debug_level})

file_format: 1
