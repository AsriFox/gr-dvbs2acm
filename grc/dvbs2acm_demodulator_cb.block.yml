id: dvbs2acm_demodulator_cb
label: Demodulator
category: '[DVB]/DVB-S2 ACM/Receiver'

parameters:
- id: precision
  label: Initial precision
  dtype: float
  default: 'Inf'

inputs:
- domain: stream
  dtype: complex
- domain: message
  id: precision
  optional: true

outputs:
- domain: stream
  dtype: byte

templates:
  imports: from gnuradio import dvbs2acm
  make: dvbs2acm.demodulator_cb(${precision})
  callbacks:
  - set_precision(${precision})

file_format: 1
